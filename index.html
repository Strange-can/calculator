<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="display"></div>
    <button class = screenDisplay>0</button>
    <button class = screenDisplay>1</button>
    <button class = screenDisplay>2</button>
    <button class = screenDisplay>3</button>
    <button class = screenDisplay>4</button>
    <button class = screenDisplay>5</button>
    <button class = screenDisplay>6</button>
    <button class = screenDisplay>7</button>
    <button class = screenDisplay>8</button>
    <button class = screenDisplay>9</button>
    <button class = screenDisplay>+</button>
    <button class = screenDisplay>-</button>
    <button class = screenDisplay>*</button>
    <button class = screenDisplay>/</button>

    <button>=</button>
    <button>CLEAR</button>
</body>
</html>
